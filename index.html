<html>
<head>

</head>
<body>
	<div id="container">
		<div>
		<h1><img src="assets/images/logo-italic.png" alt="supermatter" title="supermatter"></h1>
		<h2><a href="mailto:"></a> | <a href="http://blog.supermatter.com/">blog.supermatter.com</a> | <a href="http://twitter.com/supermatter">@supermatter</a></h2>

		</div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			
			$(window).resize(function(){
				$('#container').css({
					paddingTop :  ( ( $(window).height() - $('#container > div').outerHeight(true) ) / 2 ) + 'px',
					width : $(window).width()+'px',
					height : $(window).height() - ( ( $(window).height() - $('#container > div').outerHeight(true) ) / 2 ) +'px',
				});
			}).resize();
			
			$('a[href|="mailto:"]').attr('href',"mailto:info@supermatter.com").filter(':empty').html('info@supermatter.com');
		})
	</script>
